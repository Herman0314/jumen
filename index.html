
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Jumen 私人網站</title>
    <style>
        body {
            background-color: #111;
            color: #eee;
            font-family: sans-serif;
            text-align: center;
            margin-top: 20vh;
        }
        #site {
            display: none;
        }
        input {
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="login">
        <h2>請輸入密碼</h2>
        <input type="password" id="pw" placeholder="密碼">
        <button onclick="checkPassword()">登入</button>
        <p id="error" style="color:red;"></p>
    </div>

    <div id="site">
        <h1>歡迎來到 Jumen 🎵</h1>
        <p>這是你的私人日文學習網站首頁。</p>
    </div>

    <script>
        function checkPassword() {
            const input = document.getElementById("pw").value;
            if (input === "jumen314") {
                document.getElementById("login").style.display = "none";
                document.getElementById("site").style.display = "block";
            } else {
                document.getElementById("error").innerText = "密碼錯誤";
            }
        }
    </script>
</body>
</html>
