
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>WXY - Tani Yuuki</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
        }
        aside {
            width: 200px;
            background-color: #1f1f1f;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
        }
        aside h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        aside a {
            color: #ffffff;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }
        main {
            flex-grow: 1;
            padding: 30px;
        }
        video {
            width: 100%;
            max-width: 720px;
            margin-bottom: 20px;
        }
        .lyrics {
            max-width: 720px;
            line-height: 1.8;
        }
        .line {
            cursor: pointer;
            margin: 4px 0;
        }
        .line:hover {
            color: #00bcd4;
        }
    </style>
</head>
<body>
    <aside>
        <h2>🎵 歌曲</h2>
        <a href="index.html">幾億光年</a>
        <a href="wxy.html">WXY - Tani Yuuki</a>
    </aside>
    <main>
        <h1>WXY - Tani Yuuki</h1>
        <video id="video" controls>
            <source src="WXY-Tani Yuuki.mp4" type="video/mp4">
            瀏覽器不支援影片播放。
        </video>
        <div class="lyrics" id="lyrics">
            <!-- 歌詞將由 JS 注入 -->
        </div>
    </main>
    <script>
        const video = document.getElementById("video");
        const lyrics = [
            // 以下為示意，後續可加入時間戳格式：{ time: 秒數, jp: "日文", zh: "中文" }
            { time: 0, jp: "垂(た)れ流(なが)したテレビの音(おと)", zh: "撥放著的電視聲" },
            { time: 5, jp: "溜（た）めてしまった洗濯物（せんたくもの）は今日（きょう）こそ", zh: "堆積而成的待洗衣物今天一定要洗" },
            // ... 其餘歌詞請後續補齊時間點
        ];

        const lyricsContainer = document.getElementById("lyrics");
        lyrics.forEach(line => {
            const div = document.createElement("div");
            div.className = "line";
            div.innerHTML = `<ruby>${line.jp}</ruby><br><span style="color:#aaa;">${line.zh}</span>`;
            div.onclick = () => {
                video.currentTime = line.time;
                video.play();
            };
            lyricsContainer.appendChild(div);
        });
    </script>
</body>
</html>
